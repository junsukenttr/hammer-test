<!DOCTYPE HTML>
<html lang="ja-JP">
<head>
	<meta charset="UTF-8">
	<!-- 変数 -->	
	<title>Hammer for Macのテスト</title>
	<!-- ＠styleseetでlinkタグ,cssファイル挿入 -->	
	<!-- ファイルパスを自動補完！ -->
	<link rel='stylesheet' type='text/css' href='css/style.css'>
	<link rel='stylesheet' type='text/css' href='stylesheet/scss.css'>
	<!-- ＠javascriptでスクリプトタグ,jsファイル挿入 -->		
	
	<script>
  setInterval(function(){
    try {
      if(typeof ws != 'undefined' && ws.readyState == 1){return true;}
      ws = new WebSocket('ws://'+(location.host || 'localhost').split(':')[0]+':35353')
      ws.onopen = function(){ws.onclose = function(){document.location.reload()}}
      ws.onmessage = function(){
        var links = document.getElementsByTagName('link'); 
          for (var i = 0; i < links.length;i++) { 
          var link = links[i]; 
          if (link.rel === 'stylesheet' && !link.href.match(/typekit/)) { 
            link.href = link.href.split('?')[0]+'?'+(new Date()).getTime()
          }
        }
      }
    }catch(e){}
  }, 500)
</script>
	<!-- ＠reloadでReloadタグ挿入 -->	

</head>
<body>
<h1>Hammer for Macのテスト</h1>

<!-- 
＠pathで画像までのファイルパスを自動補完
-->
